    function update() {
        if (localStorage.getItem('key') == null) {
            itar = [];
            localStorage.setItem('key', JSON.stringify(itar))
        }
        else {
            itarStr = localStorage.getItem('key')
            itar = JSON.parse(itarStr);
        }
        // Populate the table
        let tableBody = document.getElementById("tableBody");
        let str = "";
        itar.forEach((element, index) => {
            str += `
            <tr>
            <td scope="row">${index + 1}</td>
            <td>${element[0]}</td>
            <td>₹${element[1]}</td> 
            <td style="border:none;"><button class="qwer" id="p1" onclick="deleted(${index})">Delete</button></td> 
            </tr>`;
        });
        tableBody.innerHTML = str;
    }

    function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itarStr = localStorage.getItem('key')
        itar = JSON.parse(itarStr);
        // Delete itemIndex element from the array
        itar.splice(itemIndex, 1);
        localStorage.setItem('key', JSON.stringify(itar));
        update();

    }

    function submitted() {

        if (confirm("Do you really want to submit?")) {
            let str = "";

            let name = document.getElementById('customers_name').value;

            // console.log(name);

            if (name == "") {
                name = "NO NAME"
            }

            str += `<div style="background-image:url('mainbg.png');"><div style="border: 2px solid black; margin-left:25%; margin-right:25%; margin-top:20px; margin-bottom:0px; background-color: grey;" id="makepdf"><center> <h1 style="color:white"><u>TAX INVOICE</u></h1>

            </div>
            </div>
            <table id="output_table">
                <tr>
                    <th><h3>Sno</h3></th>
                    <th><h3>Name of item</h3></th>
                    <th><h3>Rate</h3></th>
                    <th><h3>Quantity</h3></th>
                    <th><h3>Total</h3></th>
                </tr>`;



            itarStr = localStorage.getItem('key')
            itar = JSON.parse(itarStr);

            let sum = 0;

            itar.sort();

            let count = 1;

            let srno = 1;

            let tot_amt = 0;

            for (let x = 1; x < itar.length; x++) {
                if (itar[x][0] == itar[x - 1][0]) {
                    count++;
                    continue;
                }
                else {
                    let sum = parseInt(itar[x - 1][1]) * count;
                    tot_amt += sum;
                    str += ` <tr>
                    <td>${srno}</td>
                    <td>${itar[x - 1][0]}</td>
                    <td>₹${itar[x - 1][1]}</td>
                    <td>${count}</td>
                    <td>₹${sum}</td>
                    
                </tr>`;
                    count = 1;
                    srno++;
                }

            }

            sum = parseInt(itar[itar.length - 1][1]) * count;

            tot_amt += sum;

            let gst_amt = (18 * tot_amt) / 100;

            let final_amt = gst_amt + tot_amt;



            var number_customer = parseInt(document.getElementById('Tot_customers').value);

            if (!(number_customer > 0)) {
                number_customer = 1;
            }


            let per_head = final_amt / number_customer;

            per_head = parseFloat(per_head);

            str += ` <tr>
                <td>${srno}</td>
                <td>${itar[itar.length - 1][0]}</td>
                <td>₹${itar[itar.length - 1][1]}</td>
                <td>${count}</td>
                <td>₹${sum}</td>
                
            </tr>`;

            str += ` <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total Amount</td>
                <td>₹${tot_amt}</td>
            </tr>
    
            <tr>
                <td></td>
                <td>GST Rate</td>
                <td>18%</td>
                <td>Total Tax amount</td>
                <td>₹${gst_amt}</td>
            </tr>
    
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Final Amount</td>
                <td>₹${final_amt}</td>
            </tr>
            
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Amount per head</td>
                <td>₹${per_head}</td>
            </tr>
    
        </table><div style="background-color:grey; margin-bottom:0px;color:white"><br><h3>CONTACT US :</h3><p>Mobile : 9874563210</p><p>Email : spsfoods@gmail.com</p><p style="padding-bottom:20px;">Address : Kholvad<br>Taluka-Kamrej,<br>Surat, Gujarat</p></div> </center> </div><br><br><center><a href="firstpage.html" target="_blank"><button id="button" style="font-size:large; margin:20px" onclick="generatepdf()">Create Pdf</button><a href="firstpage.html" target="_blank"><button id="submit" style="font-size:large; margin:20px ">GENERATE ANOTHER BILL</button></a></center></div>`;
            document.getElementById('changepage').innerHTML = str;
        }
    }


    function generatepdf()
