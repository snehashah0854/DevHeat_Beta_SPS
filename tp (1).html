        function submitted() {

                        </tr>`;



                    itarStr = localStorage.getItem(ClassArray[i]);
                    itar = JSON.parse(itarStr);

                    let sum = 0;

                    itar.sort();

                    let count = 1;

                    let srno = 1;

                    let tot_amt = 0;

                    for (let x = 1; x < itar.length; x++) {
